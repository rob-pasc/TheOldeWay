<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheOldeWay</title>
  <link rel="icon" href="./assets/icons/knight-favicon2.svg" type="image/svg+xml">
  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body class="bg-dark">
<div class="box d-flex flex-column vh-100">

  <button id="install-btn" style="display: none;">Install App</button>
  <a href="camp.html">Abkürzung</a>

  <!-- TODO: Nicht antippbar + vergrößerbar machen -->
  <div class="background-video">
    <video autoplay loop muted>
      <source src="./assets/vid/smoke-loop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content Section -->
  <div class="position-relative mx-2 vh-100 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="display-5 fw-bold mb-3">Welcome to The Olde Way</h1>
    <p class="lead mb-4">Embark on your journey with us. Register or login to begin!</p>

    <!-- Registration Form -->
    <div id="registerForm" class="card bg-light text-dark p-4 w-100 parchment-scroll" style="max-width: 400px;">
      <form>
        <h3 class="mb-3">Register</h3>
        <div class="mb-3">
          <label for="regUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="regUsername" placeholder="Enter your username" required>
        </div>
        <!-- <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
        </div> -->
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Enter your password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="registerButton">Register</button>
        <p class="mt-3 text-center">
          Already registered? <a href="#" class="text-primary" id="switchToLogin">Login here</a>
        </p>
      </form>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="card bg-light text-dark p-4 w-100 d-none parchment-scroll" style="max-width: 400px;">
      <form>
        <h3 class="mb-3">Login</h3>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
        <p class="mt-3 text-center">
          Not registered yet? <a href="#" class="text-primary" id="switchToRegister">Register here</a>
        </p>
      </form>
    </div>
  </div>

  <!-- <div class="smoke-svg">
    <img 
      src="https://img.freepik.com/premium-vector/realistic-black-fog-smoke-mist-effect-smoke-white-background-vapor-air-steam-flow-clouds_642977-411.jpg?w=1380" 
      alt="Smoke Animation"
    />
  </div> -->

</div>
  <script src="./js/app.js" defer></script>
</body>
</html>
