<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preload" href="https://fonts.gstatic.com/s/medievalsharp/v12/EvOUzBRL0o0kCxF-lcMCpQ3pKftZ0g.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
  <link rel="preload" href="../assets/img/bg-parchment.webp" as="image">
  <link rel="preload" href="../assets/img/parchment-head.png" as="image">
  <link rel="preload" href="../assets/img/parchment-foot.png" as="image">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./js/deck.js" defer></script>
</head>
<body class="text-dark">
<div class="box d-flex flex-column vh-100">

  <!-- Header -->
  <header class="text-dark py-2 text-center">
    <h1 class="m-0" style="font-family: 'MedievalSharp', 'Arial', sans-serif;">The Olde Way</h1>
    <h2 class="m-0" id="deck-name" style="font-family: 'MedievalSharp', 'Arial', sans-serif; font-size: 1.5rem;"></h2>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
    <h2>Deck Cards</h2>
    <h3>Combatants</h3>
    <ul id="combatant-list" class="list-group w-75 mb-3">
      <!-- Combatant cards will be populated here by JavaScript -->
    </ul>
    <h3>Spells</h3>
    <ul id="spell-list" class="list-group w-75">
      <!-- Spell cards will be populated here by JavaScript -->
    </ul>
  </main>

  <!-- Overlay for Card Details -->
  <div id="card-overlay" class="overlay d-none">
    <div class="overlay-content card">
      <button id="close-card-overlay" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close"></button>
      <div class="position-relative">
        <img id="card-image" class="card-img-top" src="" alt="Card image">
        <img id="card-type-icon" class="position-absolute bottom-0 start-0 m-2" src="" alt="Card type icon" style="width: 24px; height: 24px;">
        <div id="card-might" class="position-absolute bottom-0 end-0 m-2 text-white" style="font-size: 1.2rem; height: 24px; line-height: 24px;"></div>
      </div>
      <div class="card-body">
        <h5 id="card-name" class="card-title"></h5>
        <p id="card-desc" class="card-text"></p>
        <p id="card-type" class="card-text d-none"></p>
        <p id="card-extra" class="card-text"></p>
      </div>
    </div>
  </div>

  <!-- Sticky Footer Navigation -->
  <footer class="subpage py-0 position-sticky bottom-0">
    <nav class="nav justify-content-start text-center">
      <a href="camp.html" class="nav-link text-dark">
        <div style="height:45px; font-size: 1.5rem;">Back to Camp</div>
      </a>
    </nav>
  </footer>

</div>
</body>
</html>
